<section id="data-binding">
  <article>
      <h3>Interpolation / Interpolação</h3>
      <p>String renderizada para interpolação : {{url}}</p>
  </article>
</section>
<section id="ngClass">
  <article>
    <div>
      <select #classe (change)="0">
        <option value="warning">Warning</option>
        <option value="success">Success</option>
        <option value="danger">Danger</option>
        <option value="info">Info</option>
      </select>
      <alert [type]="classe.value"><strong>hello</strong></alert>
    </div>
  </article>
</section>
<section id="EventBinding">
  <article >
    <button class="btn btn-primary" (click)="showClick()">Click me!</button>

    <input type="text" #valor 
    (keyup)="onKeyUp($event)"
    (keyup.enter)="salvarValor(valor.value)"
    (blur)="salvarValor(valor.value)">
    <br/><br/>
    <p>Valor atual apresentado: {{ valorAtual}}</p>
    <p>Valor salvo: {{ valorSalvo}}</p>
    <br/>
    <p>
      <span
      (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver"
      >
      Style ao passar o mouse!
    </span></p>
  </article>
</section>
<section id="two-way-data-binding">
  <article>
    <h3>Two-Way data binding</h3>
    <div>
      <input [value]="nome" 
      (input)="nome=$event.target.value"
      type="text">
      <br/>
      <input [ngModel]="nome" 
      (ngModelChange)="nome=$event"      
      type="text"> <br/> 
      <input [(ngModel)]="nome" type="text"> 
    
    </div>
<div><p>Você digitou: {{ nome }}</p></div>
  </article>
</section>
